<!DOCTYPE html>
<html lang="en">
<head>

  <title>Kodok Juma</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Aleo' rel='stylesheet'>

          <div class="block" id="b3">
          </div>
          <div class="block" id="b4">
          </div>
          <div class="block" id="b5">
          </div>
        </div>
        <div class="row">
          <div class="block" id="b6">
          </div>
          <div class="block" id="b7">
          </div>
          <div class="block" id="b8">
          </div>
          <div class="block" id="b9">
          </div>
          <div class="block" id="b10">
          </div>
        </div>
        <div class="row">
          <div class="block" id="b11">
          </div>
          <div class="block" id="b12">
          </div>
          <div class="block" id="b13">
          </div>
          <div class="block" id="b14">
          </div>
          <div class="block" id="b15">
          </div>
        </div>
        <div class="row">
          <div class="block" id="b16">
          </div>

          </div>

          </div>

          </div>

          </div>
        </div>
        <div class="row">
          <div class="block" id="b21">
          </div>
          <div class="block" id="b22">
          </div>
          <div class="block" id="b23">
          </div>
          <div class="block" id="b24">
          </div>
          <div class="block" id="b25">
          </div>
        </div>
      </div>

      <div class="miscellaneous">
        miscellaneous
        <div class="time">
          <h3>Time : </h3>
        </div>
        <div class="scoreBar">
          <h3>Score : </h3>
        </div>
        <h3>Instruction</h3>
        <p>Klik Kodok sebanyak-banyaknya, dan raih lah skor tertinggi!</p>
      </div>
    </div>

    <div class="score">
      <div>
        Score Banner
      </div>
      <div>
        Score List
      </div>
