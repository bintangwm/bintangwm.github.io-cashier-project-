<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kodok Juma</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Aleo' rel='stylesheet'>
  
    <p>If you are reading this, it is because your browser does not support the audio element.     </p>
  </audio>
</head>
<body>

  <header>
    <div class="title">
      Kodok Juma-Project
    </div>
  </header>

  <div class="content">
    
    <div class="game">
      <h2>Game Section</h2>
      <div class="gameBoard"> <!-- Game Board -->
        <table id="gameTable">
        </table>
      </div>
      <button onclick="start(15)">Mulai</button>
      <br>
      <div class="miscellaneous">
        <div class="coba"></div>
        <div class="time">
          <h3>Time : </h3><h3 id="round">0</h3>
        </div>
        <div class="scoreBar">
          <h3>Score : </h3><h3 id="scoreValue">0</h3>
        </div>
        <h3>Instruction : </h3>
        <p>Klik mulai, lalu</p>
        <p>Klik Kodok sebanyak-banyaknya, dan raih lah skor tertinggi!</p>
      </div>
    </div>
    <div class="scoreBoard">
      <h2>Score History</h2>
      <table class="scoreTables">
        <tr>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </table>
      <div id="coba"></div>
      <table id="scoreHistory">
        <tr>
          <td>Bill Gates</td>
          <td>55577854</td>
        </tr>
      </table>
    </div>
    <div class="gif">
      <img src="kodok.gif" alt="">
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
